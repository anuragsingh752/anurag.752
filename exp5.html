<body>

    <h1 align ="center">Student Registration Form</h2>
    <form action="#" method="post" align="center"> 
    <form method="post" action="submit_form.php">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="fullname" placeholder="Enter your full name" required>
     <br><br> 

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" placeholder="Enter a valid email" required>
  <br><br> 

         <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter a valid password" required>
          <br><br> 

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
  <br><br> 

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">--Select--</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>
  <br><br> 
        <label for="course">Course:</label>
        <input type="text" id="course" name="course" placeholder="Enter course name" required>
  <br><br> 

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
  <br><br> 

         <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your address" required>
  <br><br> 
  
        <div style="display: flex; justify-content: space-between;">
            <input type="submit" value="Register">
            <input type="reset" value="Clear">
        </div>
    </form>

</body>
